<div class="container mt-5">

<!-- show Error Msg -->

<div *ngIf="errormsg" class="alert alert-warning alert-dismissible fade show" role="alert">
    <strong>{{errormsg}}</strong> 
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>

<!-- show success Msg -->

<div *ngIf="successmsg" class="alert alert-success alert-dismissible fade show" role="alert">
    <strong>{{successmsg}}</strong> 
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>


    <form  [formGroup]="userForm">
        <div class="col-lg-4 mt-2">
        <input type="text" class="form-control" formControlName="CategoryId" placeholder="Enter CategoryId">
        </div>
        <div class="col-lg-4 mt-2">
        <input type="text" class="form-control" formControlName="CategoryName" placeholder="Enter CategoryName">
        </div>
        <div class="col-lg-4 mt-2">
        <input type="text" class="form-control" formControlName="ProductId" placeholder="Enter ProductId">
        </div>
        <div class="col-lg-4 mt-2">
        <input type="text" class="form-control" formControlName="ProductName" placeholder="Enter ProductName">
        </div>

        <div class="col-lg-4 mt-2" *ngIf="!getparamid" (click)="userSubmit()">
            <button class="btn btn-primary btn-sm">Add Details</button>
        </div>
        
        <div class="col-lg-4 mt-2" *ngIf="getparamid" (click)="userUpdate()">
          <button class="btn btn-dark btn-sm">Update</button> 
      </div>
    </form>

</div>
